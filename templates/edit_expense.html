{% extends 'base.html' %}
{% block title %}Edit Expense - Expense Tracker{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Expense</h2>
    <form method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ expense.date_display }}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="{{ expense.amount }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" list="categoryList" value="{{ expense.category }}" required>
            <datalist id="categoryList">
                {% for category in categories %}
                <option value="{{ category }}">
                    {% endfor %}
            </datalist>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
